<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="x-apple-disable-message-reformatting">
    <title>{{ title|default:"استیرا" }}</title>
  </head>
  <body style="margin:0; padding:0; background:#000000;">
    <div style="display:none; max-height:0; overflow:hidden; opacity:0; color:transparent;">
      {{ preheader|default:"" }}
    </div>

    <table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="border-collapse:collapse; background:#000000;">
      <tr>
        <td align="center" style="padding:24px 12px;">
          <table role="presentation" cellpadding="0" cellspacing="0" width="600" style="max-width:600px; width:100%; border-collapse:separate; border-spacing:0; border-radius:18px; overflow:hidden; background:#2F4550; border:1px solid rgba(244,244,249,0.16);">
            <tr>
              <td style="padding:18px 20px; background:linear-gradient(90deg,#000000 0%, #2F4550 100%);">
                <div style="font-family:Tahoma, Arial, sans-serif; font-size:18px; font-weight:800; color:#F4F4F9; letter-spacing:-0.3px;">
                  {{ brand|default:"استیرا" }}
                </div>
                {% if subtitle %}
                  <div style="margin-top:6px; font-family:Tahoma, Arial, sans-serif; font-size:13px; color:#D8DCE5; line-height:1.6;">
                    {{ subtitle }}
                  </div>
                {% endif %}
              </td>
            </tr>

            <tr>
              <td style="padding:20px; font-family:Tahoma, Arial, sans-serif; color:#F4F4F9; line-height:1.9; text-align:right;">
                {% block content %}{% endblock %}
              </td>
            </tr>

            <tr>
              <td style="padding:16px 20px; background:rgba(0,0,0,0.25); border-top:1px solid rgba(244,244,249,0.10); font-family:Tahoma, Arial, sans-serif; font-size:12px; color:#D8DCE5; line-height:1.7;">
                {% if footer %}
                  {{ footer }}
                {% else %}
                  این ایمیل به صورت خودکار ارسال شده است.
                {% endif %}
              </td>
            </tr>
          </table>

          <div style="margin-top:10px; font-family:Tahoma, Arial, sans-serif; font-size:11px; color:#8A94AB; line-height:1.6;">
            © {{ brand|default:"استیرا" }}
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
