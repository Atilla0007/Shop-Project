{% extends "emails/base.html" %}

{% block content %}
  <h1 style="margin:0 0 12px; font-size:18px; font-weight:900; letter-spacing:-0.2px;">
    پیام جدید از فرم تماس
  </h1>
  <p style="margin:0 0 16px; color:#D8DCE5; font-size:13px;">
    یک پیام جدید در سایت ثبت شده است.
  </p>

  <table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="border-collapse:separate; border-spacing:0; background:rgba(0,0,0,0.22); border:1px solid rgba(244,244,249,0.14); border-radius:16px; overflow:hidden;">
    <tr>
      <td style="padding:14px 14px 10px;">
        <div style="font-size:12px; color:#8A94AB;">نام</div>
        <div style="margin-top:4px; font-size:15px; font-weight:800; color:#F4F4F9;">{{ name }}</div>
      </td>
    </tr>
    <tr>
      <td style="padding:0 14px 10px;">
        <div style="font-size:12px; color:#8A94AB;">ایمیل</div>
        <div style="margin-top:4px; font-size:14px; font-weight:700; color:#F4F4F9; direction:ltr; text-align:left;">{{ email }}</div>
      </td>
    </tr>
    <tr>
      <td style="padding:0 14px 10px;">
        <div style="font-size:12px; color:#8A94AB;">موبایل</div>
        <div style="margin-top:4px; font-size:14px; font-weight:700; color:#F4F4F9; direction:ltr; text-align:left;">{{ phone|default:"-" }}</div>
      </td>
    </tr>
    <tr>
      <td style="padding:0 14px 12px;">
        <div style="font-size:12px; color:#8A94AB;">زمان ثبت</div>
        <div style="margin-top:4px; font-size:14px; font-weight:700; color:#F4F4F9;">{{ created_at }}</div>
      </td>
    </tr>
    <tr>
      <td style="padding:12px 14px 16px; border-top:1px solid rgba(244,244,249,0.10);">
        <div style="font-size:12px; color:#8A94AB; margin-bottom:8px;">متن پیام</div>
        <div style="font-size:14px; color:#F4F4F9; line-height:2; white-space:pre-line;">{{ message_text }}</div>
      </td>
    </tr>
  </table>

  {% if admin_url %}
    <div style="margin-top:18px; text-align:center;">
      <a href="{{ admin_url }}" style="display:inline-block; padding:10px 16px; border-radius:12px; background:#586F7C; color:#F4F4F9; text-decoration:none; font-weight:800;">
        مشاهده در پنل ادمین
      </a>
    </div>
  {% endif %}
{% endblock %}
