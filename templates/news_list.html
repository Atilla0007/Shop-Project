{% extends 'base.html' %}
{% block title %}اخبار فروشگاه{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <h1>اخبار فروشگاه</h1>
        <div class="news-grid">
            {% for item in news %}
            <article class="news-card">
                <a href="{% url 'news_detail' item.pk %}">
                    <h3>{{ item.title }}</h3>
                    <p>{{ item.text|truncatechars:200 }}</p>
                    <span class="news-date">{{ item.created_at|date:"Y/m/d" }}</span>
                </a>
            </article>
            {% empty %}
            <p class="empty-text">خبر جدیدی ثبت نشده است.</p>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
