{% extends "admin/base_site.html" %}

{% block content %}
  <h1>Reply to contact messages</h1>
  <p>Selected messages: {{ queryset|length }}</p>

  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="action" value="{{ action_name }}">
    <input type="hidden" name="select_across" value="0">
    {% for obj in queryset %}
      <input type="hidden" name="_selected_action" value="{{ obj.pk }}">
    {% endfor %}
    <div>
      <input type="submit" name="apply" class="default" value="Send reply">
      <a href="{% url 'admin:core_contactmessage_changelist' %}">Cancel</a>
    </div>
  </form>
{% endblock %}
