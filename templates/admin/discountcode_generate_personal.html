{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
  <h1>Generate personal discount codes</h1>
  <p>
    Base code:
    <strong dir="ltr">{{ discount.code }}</strong>
    ({{ discount.percent }}%)
  </p>

  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="action" value="{{ action_name }}">
    <input type="hidden" name="select_across" value="0">
    {% for obj in queryset %}
      <input type="hidden" name="_selected_action" value="{{ obj.pk }}">
    {% endfor %}
    <div>
      <input type="submit" name="apply" class="default" value="Generate & Send SMS">
      <a href="{% url 'admin:core_discountcode_changelist' %}">Cancel</a>
    </div>
  </form>
{% endblock %}
