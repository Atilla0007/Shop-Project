{% extends "emails/base.html" %}

{% block content %}
  <p style="margin:0 0 10px 0; font-size:14px; color:#D8DCE5;">
    برای ادامه، کد تایید زیر را وارد کنید:
  </p>

  <div dir="ltr" style="display:inline-block; margin:6px 0 14px 0; padding:12px 16px; border-radius:14px; background:#000000; border:1px solid rgba(244,244,249,0.18); font-size:30px; font-weight:900; letter-spacing:8px; color:#F4F4F9;">
    {{ token }}
  </div>

  <p style="margin:0; font-size:13px; color:#D8DCE5;">
    این کد تا <strong>{{ minutes }}</strong> دقیقه معتبر است.
  </p>
  <p style="margin:10px 0 0 0; font-size:13px; color:#D8DCE5;">
    اگر شما این درخواست را نداده‌اید، این ایمیل را نادیده بگیرید.
  </p>
{% endblock %}
